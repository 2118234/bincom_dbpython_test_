<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bincom Test Dashboard</title>
</head>
<form action="/search" method="GET" style="margin-bottom: 20px;">
    <input type="text" name="query" placeholder="Search Name" 
        style="padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
    
    <button type="submit" 
        style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Search
    </button>
</form>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">

    <h2 style="color: #333;">Sample Table Data</h2>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <table style="width: 60%; border-collapse: collapse; background: white; box-shadow: 0px 4px 6px rgba(0,0,0,0.1);">
            <thead>
                <tr style="background-color: #007BFF; color: white;">
                    <th style="padding: 10px; border: 1px solid #ddd;">ID</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">{{ row[0] }}</td>
                    <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form action="/add" method="POST" style="margin-top: 20px;">
        <input type="text" name="name" placeholder="Enter Name" required 
            style="padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px;">
        
        <button type="submit" 
            style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Add Entry
        </button>
    </form>
   
</body>
</html>
